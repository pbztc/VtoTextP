<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🎙️ Assistant Vocal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      padding: 30px;
      color: #333;
      text-align: center;
    }
    h2 {
      color: #e6007e;
      margin-bottom: 20px;
    }
    button {
      background-color: #e6007e;
      color: #fff;
      padding: 10px 24px;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 600;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #c0006b;
    }
    #textOutput {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 10px;
      min-height: 100px;
      font-size: 18px;
      color: #e6007e;
      white-space: pre-wrap;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <h2>🎤 Parlez-nous de vous</h2>
  <button id="startBtn">🎙️ Commencer</button>
  <button id="stopBtn">🛑 Terminer</button>

  <div id="textOutput">📝 Votre texte apparaîtra ici...</div>

  <script>
    let recognition;
    let isListening = false;
    let fullText = "";

    const output = document.getElementById("textOutput");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    function initRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        output.textContent = "❌ Votre navigateur ne supporte pas la reconnaissance vocale.";
        return null;
      }

      const recog = new SpeechRecognition();
      recog.lang = "fr-FR";
      recog.interimResults = false;
      recog.continuous = true;

      recog.onresult = (event) => {
        const result = event.results[event.results.length - 1][0].transcript;
        fullText += result + " ";
        output.textContent = fullText.trim();
        window.parent.postMessage(fullText.trim(), "*");
      };

      recog.onerror = (event) => {
        output.textContent = `❌ Erreur : ${event.error}`;
      };

      return recog;
    }

    startBtn.onclick = () => {
      if (!isListening) {
        recognition = initRecognition();
        if (recognition) {
          isListening = true;
          fullText = "";
          output.textContent = "🎙️ Écoute en cours...";
          recognition.start();
        }
      }
    };

    stopBtn.onclick = () => {
      if (recognition && isListening) {
        recognition.stop();
        isListening = false;
        output.textContent += "\n\n🛑 Enregistrement terminé.";
      }
    };
  </script>
</body>
</html>

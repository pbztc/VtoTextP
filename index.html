<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      color: #333;
    }

    h2 {
      color: #e6007e;
      font-size: 20px;
    }

    .button-group {
      margin-bottom: 10px;
    }

    button {
      background-color: #e6007e;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #status {
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }

    #result {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
      min-height: 100px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Assistant vocal ‚Äì Interview</h2>

  <div class="button-group">
    <button id="startBtn">D√©marrer</button>
    <button id="stopBtn" disabled>Terminer</button>
  </div>

  <div id="status">Cliquez sur <strong>D√©marrer</strong> pour parler...</div>
  <div id="result">‚è≥ En attente de transcription...</div>

  <script>
    let recognition;
    let fullTranscript = "";

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    function initRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        statusEl.innerText = "‚ùå Ce navigateur ne prend pas en charge la reconnaissance vocale.";
        startBtn.disabled = true;
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        statusEl.innerText = "üéß √âcoute en cours...";
      };

      recognition.onresult = (event) => {
        const text = event.results[event.resultIndex][0].transcript.trim();
        if (!fullTranscript.endsWith(text)) {
          fullTranscript += " " + text;
        }
        resultEl.innerText = fullTranscript.trim();
        window.parent.postMessage(fullTranscript.trim(), "*");
        // restart after each pause
        recognition.start();
      };

      recognition.onerror = (e) => {
        statusEl.innerText = `‚ùå Erreur : ${e.error}`;
        if (e.error === "not-allowed") {
          startBtn.disabled = false;
        }
      };

      recognition.onend = () => {
        statusEl.innerText = "‚è∏Ô∏è En pause... (vous pouvez continuer √† parler)";
      };
    }

    startBtn.addEventListener("click", () => {
      initRecognition();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      fullTranscript = ""; // reset if you want a fresh start
      recognition.start();
    });

    stopBtn.addEventListener("click", () => {
      if (recognition) recognition.stop();
      statusEl.innerText = "‚úÖ Transcription termin√©e.";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>

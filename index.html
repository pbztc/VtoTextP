<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Voice Transcriber</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      color: #333;
      background: #fff;
    }
    button {
      background: #e6007e;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
    }
    #output {
      margin-top: 20px;
      font-size: 16px;
      color: #e6007e;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <button onclick="startRecognition()">‚ñ∂Ô∏è Start</button>
  <button onclick="stopRecognition()">‚èπ Stop</button>
  <div id="output">üéôÔ∏è En attente...</div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let finalTranscript = "";

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        finalTranscript += transcript + " ";
        document.getElementById("output").innerText = finalTranscript;

        // ‚úÖ Post message to parent (Wix site)
        window.parent.postMessage(
          JSON.stringify({ type: "spokenText", data: finalTranscript }),
          "*"
        );
      };

      recognition.onerror = (e) => {
        document.getElementById("output").innerText = `‚ùå Erreur : ${e.error}`;
      };
    } else {
      document.getElementById("output").innerText = "‚ùå Reconnaissance vocale non support√©e.";
    }

    function startRecognition() {
      finalTranscript = "";
      recognition?.start();
      document.getElementById("output").innerText = "üé§ Parlez maintenant...";
    }

    function stopRecognition() {
      recognition?.stop();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Assistant vocal ‚Äì Interview</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      background: #fff;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .mic-icon {
      font-size: 24px;
      margin-right: 8px;
    }

    .btn {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn {
      background-color: #e6007e;
      color: white;
    }

    #stopBtn {
      background-color: #999;
      color: white;
    }

    #status {
      margin: 15px 0;
      font-size: 16px;
    }

    #spokenText {
      margin-top: 20px;
      padding: 16px;
      width: 80%;
      max-width: 600px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fafafa;
      font-size: 18px;
      color: #e6007e;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1><span class="mic-icon">üéôÔ∏è</span> Assistant vocal ‚Äì Interview</h1>

  <button id="startBtn" class="btn">D√©marrer</button>
  <button id="stopBtn" class="btn">Fin de l'entretien</button>

  <div id="status">‚è≥ En attente de transcription...</div>

  <div id="spokenText">‚úèÔ∏è Texte prononc√© ici...</div>

  <script>
    let recognition;
    let fullTranscript = '';

    document.getElementById('startBtn').addEventListener('click', () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("‚ùå La reconnaissance vocale n'est pas support√©e par ce navigateur.");
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onstart = () => {
        document.getElementById('status').textContent = "üéôÔ∏è Enregistrement en cours...";
      };

      recognition.onresult = (event) => {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            fullTranscript += event.results[i][0].transcript + ' ';
          } else {
            interim += event.results[i][0].transcript;
          }
        }
        document.getElementById('spokenText').textContent = fullTranscript + interim;
      };

      recognition.onerror = (event) => {
        document.getElementById('status').textContent = `‚ùå Erreur : ${event.error}`;
      };

      recognition.onend = () => {
        document.getElementById('status').textContent = "‚úÖ Transcription termin√©e.";
      };

      recognition.start();
    });

    document.getElementById('stopBtn').addEventListener('click', () => {
      if (recognition) {
        recognition.stop();
      }
    });
  </script>

</body>
</html>

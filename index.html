<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrueCalling Voice to Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #222;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      color: #e6007e;
    }
    .controls {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #startBtn {
      background-color: #e6007e;
      color: white;
    }
    #stopBtn {
      background-color: #ddd;
      color: #333;
    }
    #spokenText {
      margin-top: 30px;
      font-size: 16px;
      line-height: 1.6;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1 id="title">üé§ Welcome to TrueCalling Interview</h1>
  <div class="controls">
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn">End Interview</button>
  </div>
  <div id="spokenText">üó£Ô∏è Transcription will appear here...</div>

  <script>
    const LANG = navigator.language.startsWith('fr') ? 'fr' : 'en';
    const textMap = {
      en: {
        title: "üé§ Welcome to TrueCalling Interview",
        start: "Start Recording",
        stop: "End Interview",
        placeholder: "üó£Ô∏è Transcription will appear here..."
      },
      fr: {
        title: "üé§ Bienvenue √† l'entretien TrueCalling",
        start: "D√©marrer l'enregistrement",
        stop: "Terminer l'entretien",
        placeholder: "üó£Ô∏è La transcription appara√Ætra ici..."
      }
    };

    document.getElementById('title').innerText = textMap[LANG].title;
    document.getElementById('startBtn').innerText = textMap[LANG].start;
    document.getElementById('stopBtn').innerText = textMap[LANG].stop;
    document.getElementById('spokenText').innerText = textMap[LANG].placeholder;

    const spokenTextEl = document.getElementById("spokenText");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    let recognition;
    let fullTranscript = "";

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = LANG === 'fr' ? 'fr-FR' : 'en-US';
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript + " ";
        }
        fullTranscript += transcript;
        spokenTextEl.innerText = fullTranscript.trim();
        window.parent.postMessage(fullTranscript.trim(), '*');
      };

      recognition.onerror = (event) => {
        console.error("‚ùå Recognition error:", event.error);
      };
    } else {
      alert("Speech recognition is not supported in this browser.");
    }

    startBtn.onclick = () => {
      if (recognition) {
        fullTranscript = "";
        spokenTextEl.innerText = textMap[LANG].placeholder;
        recognition.start();
      }
    };

    stopBtn.onclick = () => {
      if (recognition) {
        recognition.stop();
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Voice to Text</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #333;
      padding: 30px;
      margin: 0;
    }
    h1 {
      color: #e6007e;
      font-weight: 600;
    }
    .button {
      padding: 12px 20px;
      background-color: #e6007e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    #transcript {
      margin-top: 20px;
      font-size: 16px;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Voice Recorder</h1>
  <button class="button" id="startBtn">Start Recording</button>
  <button class="button" id="stopBtn" disabled>End Interview</button>
  <div id="status">Click "Start" and begin speaking...</div>
  <div id="transcript"></div>

  <script>
    let recognition;
    let isRecording = false;
    let fullTranscript = "";

    function updateTranscriptDisplay(text) {
      document.getElementById("transcript").innerText = text;
      window.parent.postMessage(text, "*"); // Send to Wix
    }

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        document.getElementById("status").innerText = "‚ùå Speech Recognition not supported.";
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = "fr-FR";
      recognition.interimResults = true;
      recognition.continuous = true;

      recognition.onstart = () => {
        document.getElementById("status").innerText = "üéß Listening...";
        isRecording = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("stopBtn").disabled = false;
      };

      recognition.onresult = (event) => {
        let interim = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            fullTranscript += transcript + " ";
          } else {
            interim += transcript;
          }
        }
        updateTranscriptDisplay(fullTranscript + interim);
      };

      recognition.onerror = (event) => {
        document.getElementById("status").innerText = `‚ùå Error: ${event.error}`;
      };

      recognition.onend = () => {
        document.getElementById("status").innerText = "üõë Recording stopped.";
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
        isRecording = false;
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition && isRecording) {
        recognition.stop();
        isRecording = false;
      }
    }

    document.getElementById("startBtn").addEventListener("click", startRecognition);
    document.getElementById("stopBtn").addEventListener("click", stopRecognition);
  </script>
</body>
</html>

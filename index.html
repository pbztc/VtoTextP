<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrueCalling Interview</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 30px;
      text-align: center;
    }

    .btn {
      background-color: #e6007e;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #cc006e;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #fafafa;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h2>üé§ Interview Mode / Mode Entretien</h2>
  <button class="btn" onclick="startRecognition()">‚úÖ Start Interview / D√©marrer l'entretien</button>
  <button class="btn" onclick="stopRecognition()">üõë End Interview / Terminer l'entretien</button>

  <div id="status">Ready to begin...</div>
  <div id="result"></div>

  <script>
    let recognition;
    let fullTranscript = "";

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        document.getElementById("status").innerText = "‚ùå Speech recognition not supported in this browser.";
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR'; // Set to 'en-US' for English interviews
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onstart = () => {
        document.getElementById("status").innerText = "üéôÔ∏è Listening... / En √©coute...";
      };

      recognition.onresult = (event) => {
        const text = Array.from(event.results)
          .map(result => result[0].transcript)
          .join(' ');

        fullTranscript += " " + text;
        document.getElementById("result").innerText = fullTranscript.trim();
        window.parent.postMessage(fullTranscript.trim(), "*");
      };

      recognition.onerror = (e) => {
        document.getElementById("status").innerText = `‚ùå Erreur : ${e.error}`;
      };

      recognition.onend = () => {
        document.getElementById("status").innerText = "‚è∏Ô∏è Paused... Click 'Start Interview' to resume.";
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        document.getElementById("status").innerText = "üõë Interview ended / Entretien termin√©.";
        window.parent.postMessage(fullTranscript.trim(), "*"); // Send final transcript
      }
    }
  </script>
</body>
</html>

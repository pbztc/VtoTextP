
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üé§ Enregistrement vocal / Voice Recorder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fff;
      color: #333;
    }
    .button {
      background-color: #e6007e;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #c5006c;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #666;
    }
    #spokenText {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-height: 100px;
      font-size: 16px;
      background-color: #fafafa;
    }
    .subtitle {
      font-weight: 600;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Voice Interview / Entretien vocal</h1>
  <p class="subtitle">Click to begin speaking, then end when done.</p>

  <button class="button" onclick="startRecording()">üî¥ Start / D√©marrer</button>
  <button class="button" onclick="stopRecording()">‚èπ Stop / Arr√™ter</button>

  <div id="status">Ready / Pr√™t √† l'emploi</div>

  <div id="spokenText"></div>

  <script>
    let recognition;
    let finalTranscript = "";

    function startRecording() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        document.getElementById("status").innerText = "‚ùå Speech recognition non support√©.";
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = navigator.language.startsWith("fr") ? "fr-FR" : "en-US";
      recognition.interimResults = true;
      recognition.continuous = true;

      recognition.onstart = () => {
        document.getElementById("status").innerText = "üé§ Listening... / En cours d'enregistrement...";
      };

      recognition.onresult = (event) => {
        let interimTranscript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const transcript = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            finalTranscript += transcript + " ";
          } else {
            interimTranscript += transcript;
          }
        }
        document.getElementById("spokenText").innerText = finalTranscript + interimTranscript;
        window.parent.postMessage(finalTranscript + interimTranscript, "*");
      };

      recognition.onerror = (event) => {
        document.getElementById("status").innerText = `‚ùå Erreur : ${event.error}`;
      };

      recognition.start();
    }

    function stopRecording() {
      if (recognition) {
        recognition.stop();
        document.getElementById("status").innerText = "‚úÖ Enregistrement termin√© / Recording finished.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🎙️ Voice Input</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      padding: 20px;
      color: #333;
    }
    #textOutput {
      margin-top: 20px;
      padding: 12px;
      background: #f7f7f7;
      border-radius: 8px;
      min-height: 60px;
      border: 1px solid #ddd;
      font-size: 16px;
      color: #e6007e;
    }
    button {
      background-color: #e6007e;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #endBtn {
      background-color: #555;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>🎤 Parlez maintenant</h2>
  <button onclick="startListening()">Démarrer</button>
  <button id="endBtn" onclick="stopListening()">Fin de l'entretien</button>

  <div id="textOutput">📝 Texte prononcé ici...</div>

  <script>
    let recognition;
    let isListening = false;
    let fullText = "";

    const textOutput = document.getElementById("textOutput");

    function initSpeech() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        textOutput.textContent = "❌ La reconnaissance vocale n'est pas supportée.";
        return null;
      }

      const recog = new SpeechRecognition();
      recog.lang = 'fr-FR';
      recog.interimResults = false;
      recog.continuous = false; // Chrome doesn’t support true continuous, so we emulate it manually

      recog.onstart = () => {
        textOutput.textContent = "🎙️ Écoute en cours...";
      };

      recog.onresult = (event) => {
        const result = event.results[0][0].transcript;
        fullText += result + " ";
        textOutput.textContent = fullText.trim();
        parent.postMessage(fullText.trim(), "*");
      };

      recog.onerror = (e) => {
        textOutput.textContent = "❌ Erreur : " + e.error;
      };

      recog.onend = () => {
        if (isListening) {
          setTimeout(() => recog.start(), 200); // restart after pause
        } else {
          textOutput.textContent += "\n🛑 Enregistrement terminé.";
        }
      };

      return recog;
    }

    function startListening() {
      if (!isListening) {
        recognition = initSpeech();
        if (recognition) {
          isListening = true;
          recognition.start();
        }
      }
    }

    function stopListening() {
      isListening = false;
      if (recognition) {
        recognition.stop();
      }
    }
  </script>
</body>
</html>

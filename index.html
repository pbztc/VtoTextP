<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entretien TrueCalling</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 30px;
      text-align: center;
    }

    .btn {
      background-color: #e6007e;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #cc006e;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #fafafa;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h2>🎤 Entretien vocal TrueCalling</h2>
  <button class="btn" onclick="startRecognition()">✅ Démarrer l'entretien</button>
  <button class="btn" onclick="stopRecognition()">🛑 Terminer l'entretien</button>

  <div id="status">Prêt à démarrer...</div>
  <div id="result"></div>

  <script>
    let recognition;
    let fullTranscript = "";

    function startRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        document.getElementById("status").innerText = "❌ Reconnaissance vocale non supportée par ce navigateur.";
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onstart = () => {
        document.getElementById("status").innerText = "🎙️ En écoute... (appuyez sur Terminer pour arrêter)";
      };

      recognition.onresult = (event) => {
        const text = Array.from(event.results)
          .map(result => result[0].transcript)
          .join(' ');

        fullTranscript += " " + text;
        document.getElementById("result").innerText = fullTranscript.trim();
        window.parent.postMessage(fullTranscript.trim(), "*");
      };

      recognition.onerror = (e) => {
        console.error("Erreur:", e.error);
        if (e.error === 'not-allowed') {
          document.getElementById("status").innerText = "❌ Micro désactivé ou non autorisé.";
        }
      };

      recognition.onend = () => {
        // Restart automatically unless the user explicitly stopped
        if (!manuallyStopped) {
          recognition.start();
        }
      };

      manuallyStopped = false;
      recognition.start();
    }

    let manuallyStopped = false;

    function stopRecognition() {
      manuallyStopped = true;
      if (recognition) {
        recognition.stop();
        document.getElementById("status").innerText = "🛑 Entretien terminé.";
        window.parent.postMessage(fullTranscript.trim(), "*");
      }
    }
  </script>
</body>
</html>
